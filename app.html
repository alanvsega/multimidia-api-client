<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<link rel="stylesheet" href="./assets/style.css">

<div id="app">
  <h1 class="title">Personagens de Star Wars</h1>

  <div v-for="person in people">
    <ul class="row">
      <li><b>{{ person.name }}</b></li>
      <li>Altura: {{ person.height }}</li>
      <li>Peso: {{ person.mass }}</li>
      <li>Cor do cabelo: {{ person.hair_color }}</li>
      <li>Cor de pele: {{ person.skin_color }}</li>
      <li>Cor dos olhos: {{ person.eye_color }}</li>
      <li>Ano de nascimento: {{ person.birth_year }}</li>
    </ul>
  </div>
</div>

<script type="module">
  const { createApp } = Vue

  const API_URL = `https://swapi.dev/api/people/`

  createApp({
    data: () => ({
      people: []
    }),
    methods: {
      async getPeople () {
        const response = await fetch(API_URL)
        const data = await response.json()
        
        this.people = data.results
      }
    },
    created() {
      this.getPeople()
    }
  }).mount('#app')
</script>
